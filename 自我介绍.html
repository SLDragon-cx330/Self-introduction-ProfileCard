<script>
        // è·å–canvaså…ƒç´ å’Œç»˜å›¾ä¸Šä¸‹æ–‡
        const canvas = document.getElementById('myCanvas');
        const ctx = canvas.getContext('2d');

        // è®¾ç½®canvasçš„å®½åº¦å’Œé«˜åº¦
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // ç²’å­å¯¹è±¡
        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 3 + 1; // éšæœºå¤§å°
                this.color = `hsl(${Math.random() * 360}, 100%, 50%)`; // éšæœºé¢œè‰²
                this.velocityY = Math.random() * 3 + 1; // éšæœºç«–ç›´é€Ÿåº¦
            }

            // æ›´æ–°ç²’å­çš„ä½ç½®
            update() {
                this.y += this.velocityY;

                // å½“ç²’å­åˆ°è¾¾ç”»å¸ƒåº•éƒ¨æ—¶ï¼Œé‡æ–°æ”¾ç½®åˆ°ç”»å¸ƒé¡¶éƒ¨
                if (this.y > canvas.height) {
                    this.y = 0;
                }
            }

            // ç»˜åˆ¶ç²’å­
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
            }
        }

        // åˆ›å»ºç²’å­æ•°ç»„
        const particles = [];
        const numParticles = 100;

        // åˆå§‹åŒ–ç²’å­
        for (let i = 0; i < numParticles; i++) {
            const x = Math.random() * canvas.width;
            const y = Math.random() * canvas.height;
            particles.push(new Particle(x, y));
        }

        // åŠ¨ç”»å¾ªç¯å‡½æ•°
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].draw();
            }

            requestAnimationFrame(animate);
        }

        // å¯åŠ¨åŠ¨ç”»
        animate();
    </script>
