<body>
<!-- 加载进度条容器 -->

<script>
        // 获取Canvas元素和上下文
        const canvas = document.getElementById('energyBarCanvas');
        const ctx = canvas.getContext('2d');

        // 能量棒的宽度和高度
        const barWidth = canvas.width;
        const barHeight = canvas.height;

        // 加载进度（0-100）
        let progress = 0;

        // 设置能量棒的颜色和背景颜色
        const barColor = '#ffb3c1'; // 热情粉红色
        const bgColor = '#ffe5df'; // 淡粉色背景

        function drawEnergyBar() {
            // 清空Canvas
            ctx.clearRect(0, 0, barWidth, barHeight);

            // 绘制背景矩形
            ctx.fillStyle = bgColor;
            ctx.fillRect(0, 0, barWidth, barHeight);

            // 添加渐变效果
            const gradient = ctx.createLinearGradient(0, 0, barWidth, 0);
            gradient.addColorStop(0, '#ffb3c1');
            gradient.addColorStop(1, '#ffdbb5');

            // 绘制能量棒
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, barWidth * (progress / 100), barHeight);

            // 绘制🍓字符光晕效果
            ctx.fillStyle = 'rgba(255, 105, 180, 0.5)'; // 粉红色光晕效果
            ctx.font = '30px Arial';
            ctx.fillText('🐢', barWidth * (progress / 100) - 15, barHeight / 2 + 10);

            // 获取进度文字的元素
            const loadingText = document.querySelector('.loading-text');

            // 更新进度文字内容
            loadingText.textContent = `🌈 loading ${progress}%`; // 可爱的彩虹字符
        }

        function updateProgress(newProgress) {
            if (newProgress >= 0 && newProgress <= 100) {
                progress = newProgress;
                drawEnergyBar();
            }
        }

        // 模拟加载过程，每30毫秒增加一点加载进度
        function simulateLoading() {
            const interval = setInterval(() => {
                updateProgress(progress + 1);
                if (progress === 100) {
                    clearInterval(interval);
                    // 加载完成后，隐藏加载容器，显示卡片容器
                    document.querySelector('.progress-container').style.display = 'none';
                    document.querySelector('.cards-container').style.display = 'block';
                }
            }, 10);
        }

        // 开始加载
        simulateLoading();

        function navigate(url) {
            window.location.href = url; // 根据点击的卡片导航到相应的页面
        }
    </script>
